<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sourdough</title>
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img id="logo" src="/assets/Willow & Sage Logo Long.png" alt="">
        </div>
        <nav>
            <a class="nav-links" href="/sourdough/">Home</a>
            <a class="nav-links" href="/sourdough-faq/">Sourdough FAQ</a>
            <a href="/sourdough-contact/" class="nav-links">Contact</a>
            <a class="nav-links cta-button" href="/sourdough-order/">Order Sourdough</a>
        </nav>
    </header>
    <main>
        <section id="sourdough-hero">
            <h2  style="margin-block: 2rem;" class="poiret-one-regular white-text extra-extra-large-text center-text text-shadow hero-header" style="font-weight: 900;">SOURDOUGH</h2>
            <a style="margin-block: 2rem;" class="nav-links hero-cta-button" href="/sourdough-order/">Order Your Next Loaf Today!</a>
            <div class="flavour">
                <p class="poiret-one-regular white-text normal-text text-shadow">See Flavours</p>
            <img width="50px" height="50px" src="/assets/arrow.svg" alt="">
            </div>
        </section>
        <section id="product">
            <h3 style="margin-top: 2rem;" class="poiret-one-regular green-text large-text center-text">Products from the kitchen</h3>
            <div id="flavour-grid">
                <div id="classic-sourdough" class="flavour-card active">
                    <h4 class="poiret-one-regular green-text normal-text center-text flavour-header">Classic Sourdough</h4>
                    <p style="font-size: 1.2rem;" class="poiret-one-regular green-text small-text center-text price-header">
                        Family Size: $8.50 <br>
                        Half Size: $5.00 <br>
                        Single Size: $3.00
                    </p>
                </div>
                <div id="garlic-herb" class="flavour-card in-active">
                    <h4 class="poiret-one-regular green-text normal-text center-text flavour-header-solid">Coming Soon</h4>
                </div>
                <div id="cheddar-jalapeno" class="flavour-card in-active">
                    <h4 class="poiret-one-regular green-text normal-text center-text flavour-header-solid">Coming Soon</h4>
                </div>
                <div id="multigrain-sourdough" class="flavour-card in-active">
                    <h4 class="poiret-one-regular green-text normal-text center-text flavour-header-solid">Coming Soon</h4>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p class="poiret-one-regular">&copy; 2025 Willow and Sage Farms. All Rights Reserved.</p>
    </footer>
</body>
</html>
